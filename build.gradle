plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.pravinc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	implementation group: 'org.apache.flink', name: 'flink-java', version: '1.13.1'
	implementation group: 'org.apache.flink', name: 'flink-streaming-java_2.12', version: '1.13.1'
	implementation group: 'org.apache.flink', name: 'flink-clients_2.12', version: '1.13.1'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation group: 'org.apache.flink', name: 'flink-test-utils_2.12', version: '1.13.1'

}

test {
	useJUnitPlatform()
}
